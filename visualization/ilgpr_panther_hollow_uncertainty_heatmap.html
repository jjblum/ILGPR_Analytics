    <div id="floating-panel" position="fixed">

    </div>
    <div id="map"></div>
    <script>

var d = document.getElementById('floating-panel');
d.style.position = "absolute";
d.style.left = 0;
d.style.top = 0;

var map, heatmap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 20,
    center: {lat: 40.43685, lng: -79.948134},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(1),
    map: map
  });
  
  heatmap.set('radius', 60);
  heatmap.set('opacity', 0.75);
  
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 60);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.75);
}

function refresh() {

  for (i = 1; i < 89; i++){
     //window.setTimeout(refreshSleep(i),2000);
     //window.setTimeout(function(x) { return function() { console.log(x); heatmap.setData(getPoints(x)); updateMarker(x); }; }(i), 2000*i);
     window.setTimeout(function(x) { return function() { console.log(x); heatmap.setData(getPoints(x)); updateMarker(x); }; }(i), 1000*i);
  }
}

function refreshSleep(i) {
    updateMarker(i);
    heatmap.setData(getPoints(i));
}

function timeout(timeout) {
  window.setTimeout(function() {
    console.log("hello");
  }, timeout);
}

markers = [];

function updateMarker(i) {
  var boatgps;
  var rawFile = new XMLHttpRequest();
  //rawFile.open("GET", "heatmap_points_test.txt", false);
  
  
  var str1 = "uncertainty_data/boat_";
  var str2 = ".txt";
  var res = str1.concat(i.toString());
  var filename = res.concat(str2);  
  
  rawFile.open("GET", filename, false);
  rawFile.onreadystatechange = function ()
   {
       if(rawFile.readyState === 4)
       {
           if(rawFile.status === 200 || rawFile.status == 0)
           {
               var allText = rawFile.responseText;
               boatgps = allText.split(",");
               console.log(boatgps);
           }
       }
   }
  rawFile.send(null);
  
  console.log(boatgps)
  console.log(boatgps[0]);
  console.log(boatgps[1]);
  var mylat = Number(boatgps[0]);
  var mylon = Number(boatgps[1]);
  console.log(mylat);
  console.log(mylon);
  //var myLatLng = {lat: 40.43685, lng: -79.948134}
  var myLatLng = {lat: mylat, lng: mylon};
  markers.push(new google.maps.Marker({
    position: myLatLng,
    map: map,
    animation: google.maps.Animation.DROP
  }));
}

// Heatmap data
function getPoints(i) {
  console.log(i);
  var weightData;
  var rawFile = new XMLHttpRequest();
  //rawFile.open("GET", "heatmap_points_test.txt", false);
  //rawFile.open("GET", "uncertainty_data/uncertainty_25.txt", false);
  
  var str1 = "uncertainty_data/uncertainty_";
  var str2 = ".txt";
  var res = str1.concat(i.toString());
  var filename = res.concat(str2); //"uncertainty_data/uncertainty_26.txt";
  
  console.log(filename);
  
  rawFile.open("GET", filename, false);
  
  rawFile.onreadystatechange = function ()
   {
       if(rawFile.readyState === 4)
       {
           if(rawFile.status === 200 || rawFile.status == 0)
           {
               var allText = rawFile.responseText;
               weightData = allText.split(",");

           }
       }
   }

  weights = [];
  for (i = 0; i < (weightData.length-1); i = i + 3) {
    lat = Number(weightData[i]);
    lng = Number(weightData[i+1]);
    wgt = Number(weightData[i+2]);
    
    weights.push({location: new google.maps.LatLng(lat, lng), weight: wgt});
  }
  
  timeout(1000);
  
  return weights;
